<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><style>body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#f0f0f0}.game-board{display:grid;grid-template-columns:repeat(4,1fr);grid-gap:10px;max-width:400px}.card{background-color:#6b705c;border-radius:5px;display:flex;justify-content:center;align-items:center;height:0;padding-bottom:25%;position:relative;cursor:pointer}.card.open{background-color:#ffe8d6}.card-text{display:none;position:absolute;font-size:2em}.card.open .card-text{display:block}</style><title>Card Matching Game</title></head><body><div class="game-board" id="game-board"></div><script>const gameBoard=document.getElementById("game-board"),cards=["A","A","B","B","C","C","D","D","E","E","F","F","G","G","H","H"];let openCards=[],matchedPairs=0;function shuffle(t){for(let e=t.length-1;e>0;e--){const n=Math.floor(Math.random()*(e+1));[t[e],t[n]]=[t[n],t[e]]}return t}function createCard(t){const e=document.createElement("div");e.classList.add("card"),e.addEventListener("click",(()=>handleCardClick(e)));const n=document.createElement("div");return n.classList.add("card-text"),n.textContent=t,e.appendChild(n),e}function handleCardClick(t){openCards.length<2&&!t.classList.contains("open")&&(t.classList.add("open"),openCards.push(t),2===openCards.length&&checkMatch())}function checkMatch(){const[t,e]=openCards;t.textContent===e.textContent?(matchedPairs++,matchedPairs===cards.length/2&&setTimeout((()=>{alert("You've won!"),location.reload()}),500)):setTimeout((()=>{t.classList.remove("open"),e.classList.remove("open")}),1e3),openCards=[]}function initGame(){const t=shuffle(cards);t.forEach(((t=>{const e=createCard(t);gameBoard.appendChild(e)})))}initGame();</script></body></html>
